# ===========================================
# Production Docker Compose Configuration
# For Azure Container Instances / Local Production Testing
# ===========================================

services:
  postgres-db:
    image: postgres:17-alpine
    container_name: iam-database
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-identitysystem}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-identitysystempassword}
      POSTGRES_DB: ${DB_NAME:-identity_system}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - iam-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-identitysystem} -d ${DB_NAME:-identity_system}"]
      interval: 10s
      timeout: 5s
      retries: 5

  identity-system-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iam-application
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/${DB_NAME:-identity_system}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-identitysystem}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-identitysystempassword}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - iam-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
    driver: local

networks:
  iam-network:
    driver: bridge
