spring.application.name=Identity-Access-Management

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-db:5432/identity_system}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:identitysystem}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:identitysystempassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

security.jwt.secret-key=${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
security.jwt.access-token-expiration-time=${JWT_ACCESS_EXPIRATION:86400000}
security.jwt.refresh-token-expiration-time=${JWT_REFRESH_EXPIRATION:604800000}

server.port=8080

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ===========================================
# LOGGING
# ===========================================
logging.level.root=INFO
logging.level.identityaccessmanagement=DEBUG
