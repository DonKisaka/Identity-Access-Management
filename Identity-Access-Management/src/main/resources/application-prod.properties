spring.application.name=Identity-Access-Management

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false


security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.access-token-expiration-time=${JWT_ACCESS_EXPIRATION:86400000}
security.jwt.refresh-token-expiration-time=${JWT_REFRESH_EXPIRATION:604800000}

server.port=${PORT:8080}



app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# ===========================================
# ACTUATOR CONFIGURATION (Health Checks)
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.root=INFO
logging.level.identityaccessmanagement=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


