# ===========================================
# Test Configuration - H2 In-Memory Database
# ===========================================

# H2 Database Configuration
spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional - useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# JWT Configuration for Tests
# ===========================================
# Same format as production (hex-encoded key that will be Base64 decoded)
security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
security.jwt.access-token-expiration-time=3600000
security.jwt.refresh-token-expiration-time=86400000



# ===========================================
# Logging Configuration for Tests
# ===========================================
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.identityaccessmanagement=DEBUG
